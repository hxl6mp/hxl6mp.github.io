<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>
    <style>
        body {
            background-color: #000; 
            color: #fff; 
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .username {
            color: #8B0000; 
            font-size: 48px; 
            text-shadow: 0 0 10px #8B0000, 0 0 20px #8B0000; 
            margin: 20px 0;
        }

        .announcement {
            color: #ff6666; 
            font-size: 24px; 
            text-shadow: 0 0 10px #ff6666, 0 0 20px #ff6666; 
            margin: 15px 0;
        }

        .back-btn {
            background-color: #6b6bff; 
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .back-btn:hover {
            background-color: #4b4bff; 
        }
    </style>
</head>
<body>
    <div class="username">hxl7mp</div>
    <div class="announcement">Website is in early development so don't expect much.</div>
    <button class="back-btn" onclick="window.history.back()">Back</button>
</body>
</html>
