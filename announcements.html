<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>
    <style>
        body {
            background-color: #000; 
            color: #fff; 
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .announcement-box {
            background-color: #1e1e1e; 
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .announcement {
            color: #ff0000; 
            font-size: 24px; 
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; 
            margin: 15px 0;
        }

        .back-btn {
            background-color: #6b6bff; 
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .back-btn:hover {
            background-color: #4b4bff; 
        }
    </style>
</head>
<body>
    <div class="announcement-box">
        <h1 class="announcement">Announcements</h1>
        <div class="announcement">Hxl7mp</div>
        <div class="announcement">Website is in early development so don't expect much.</div>
        
        <button class="back-btn" onclick="window.history.back()">Back</button>
    </div>
</body>
</html>
