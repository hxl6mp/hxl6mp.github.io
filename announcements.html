<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #2f3136; 
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .message-box {
            background-color: #424549; 
            border-radius: 10px;
            padding: 15px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            margin: 20px;
        }

        .profile-pic {
            width: 50px; 
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-content {
            display: flex;
            flex-direction: column;
        }

        .username {
            font-weight: bold;
            margin-bottom: 5px;
            color: red; 
            text-shadow: 0 0 10px red, 0 0 20px darkred; 
        }

        .message {
            font-size: 14px;
        }

        .back-btn {
            margin-top: 20px;
            background-color: #6b6bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #4b4bff;
        }
    </style>
</head>
<body>
    <h1>Announcements</h1>
    <div class="message-box">
        <img src="https://pin.it/6wry2NOTh">
        <div class="message-content">
            <span class="username">Hxl7mp</span> 
            <span class="message">Website is in early development so don't expect much.</span>
        </div>
    </div>

    <button class="back-btn" onclick="window.location.href='hysteria_chat.html'">Back to Chat</button>
</body>
</html>
