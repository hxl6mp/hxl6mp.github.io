<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        .login-box {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #6b6bff;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #fff;
            box-sizing: border-box;
        }

        .btn {
            background-color: #6b6bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background-color: #4b4bff;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Log In</h2>
        <input class="form-control" id="username" placeholder="Username" type="text">
        <input class="form-control" id="password" placeholder="Password" type="password">
        <button class="btn" onclick="signin()">Log In</button>
    </div>

    <script src="https://unpkg.com/faunadb@3.0.0/dist/faunadb.min.js"></script>
    <script>
        const faunadb = window.faunadb;
        const q = faunadb.query;

        const client = new faunadb.Client({
            secret: 'fnacapi_omd2ZXJzaW9uAWdwYXlsb2FkWFiiYmlkcjQxMjcyOTI0NjI4ODQ0NjAyNmZzZWNyZXR4OHVLWUtxQ1p2a3c2eTJ3bC9YRjNtY2FRTmpVa0lnZEJWKy8vaVNVTU01NldTMUxUdXk4ZVB3Zz09' 
        });

        async function signin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await client.query(
                    q.Get(q.Match(q.Index('users_by_username'), username))
                );

                if (response.data.password === password) {
                    console.log('Login successful:', response);
                    alert('Login successful!');
                    
                    window.location.href = 'hysteria_chat.html';
                } else {
                    alert('Invalid credentials');
                }
            } catch (error) {
                console.error('Error logging in:', error);
                alert('Login failed: ' + error.message);
            }
        }
    </script>
</body>
</html>
