<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hysteria Chat Forum</title>
    <style>
        body {
            background-color: #000; 
            color: #fff; 
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .forum-container {
            background-color: #1e1e1e; 
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
        }

        .header {
            font-size: 32px; 
            color: #6b6bff; 
            margin-bottom: 20px;
            text-shadow: 0 0 10px #6b6bff, 0 0 20px #6b6bff;
        }

        .subgenres {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .subgenre {
            color: #6b6bff; 
            text-shadow: 0 0 10px #6b6bff, 0 0 20px #6b6bff;
            cursor: pointer; 
            text-decoration: none;
            padding: 5px 10px; 
            border-radius: 5px; 
            transition: background-color 0.3s ease; 
        }

        .subgenre:hover {
            background-color: rgba(107, 107, 255, 0.3); 
        }

        .chat-box {
            background-color: #2a2a2a; 
            border-radius: 5px;
            padding: 15px;
            height: 300px; 
            overflow-y: auto; 
            margin-bottom: 20px;
        }

        .chat-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #6b6bff;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #fff;
            box-sizing: border-box;
        }

        .send-btn {
            background-color: #6b6bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .send-btn:hover {
            background-color: #4b4bff; 
        }
    </style>
</head>
<body>
    <div class="forum-container">
        <h1 class="header">Hysteria Chat</h1>
        <div class="subgenres">
            <a href="admins.html" class="subgenre">Admins</a>
            <a href="https://files.catbox.moe/z0yqgy.rar" class="subgenre" target="_blank">Loader Download</a>
            <div class="subgenre">Announcements</div>
        </div>
        <div class="chat-box" id="chat-box">
            
        </div>
        <input type="text" class="chat-input" placeholder="Type your message here...">
        <button class="send-btn">Send</button>
    </div>
</body>
</html>
