<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000; 
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        .login-box {
            background-color: #1e1e1e; 
            border-radius: 10px;
            padding: 20px;
            width: 90%; 
            max-width: 400px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center; 
        }

        .moon {
            width: 80px; 
            margin-bottom: 15px; 
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%; 
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #6b6bff; 
            border-radius: 5px;
            background-color: #2a2a2a; 
            color: #fff; 
            box-sizing: border-box; 
        }

        .form-control::placeholder {
            color: #aaa; 
        }

        .btn {
            background-color: #6b6bff; 
            color: #fff; 
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background-color: #4b4bff; 
        }

        .text-muted {
            font-size: 10px;
            text-align: center;
            margin-top: 10px;
        }

        .text-muted a {
            color: #6b6bff; 
            text-decoration: none;
        }

        .text-muted a:hover {
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="moon.png" alt="Moon" class="moon"> 
        <div class="form-group">
            <input class="form-control" id="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" id="email" placeholder="Email" type="email">
        </div>
        <div class="form-group">
            <input class="form-control" id="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" id="invite" placeholder="Invitation Code" type="text">
        </div>
        <div class="form-group">
            <button id="login-btn" class="btn btn-primary"><i class="fas fa-key mr-2"></i> Get started</button>
        </div>
        <div class="text-muted">By signing up for HxlWare, you are agreeing to our rules and policies. </a>.</div>
    </div>
</body>
</html
