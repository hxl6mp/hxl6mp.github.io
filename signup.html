<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
        }

        .login-box {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .moon {
            width: 80px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #6b6bff;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #fff;
            box-sizing: border-box;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .btn {
            background-color: #6b6bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background-color: #4b4bff;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Sign Up</h2>
        <img src="moon.png" alt="Moon" class="moon">
        <div class="form-group">
            <input class="form-control" id="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" id="email" placeholder="Email" type="email" required>
        </div>
        <div class="form-group">
            <input class="form-control" id="password" placeholder="Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" id="invite" placeholder="Invitation Code" type="text" required>
        </div>
        <button id="signup-btn" class="btn" onclick="signUp()">Sign Up</button>
    </div>

    <script>
        const validInviteCode = 'HXL-ROOT-TEST, HXL-TEST-TEST';

        function signUp() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const inviteCode = document.getElementById('invite').value;

            
            if (inviteCode !== validInviteCode) {
                alert('Invalid invitation code!');
                return;
            }

            
            const userData = { username, email, password };
            localStorage.setItem(username, JSON.stringify(userData)); 

            alert('Signup successful! Welcome, ' + username + '!');
            window.location.href = 'signin.html'; 
        }
    </script>
</body>
</html>
