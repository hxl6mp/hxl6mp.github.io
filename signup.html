<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        .signup-box {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #6b6bff;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #fff;
            box-sizing: border-box;
        }

        .btn {
            background-color: #6b6bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background-color: #4b4bff;
        }
    </style>
</head>
<body>
    <div class="signup-box">
        <h2>Sign Up</h2>
        <input class="form-control" id="username" placeholder="Username" type="text">
        <input class="form-control" id="password" placeholder="Password" type="password">
        <input class="form-control" id="invitation-code" placeholder="Invitation Code" type="text" value="HXL-ROOT-TEST" readonly>
        <button class="btn" onclick="signup()">Sign Up</button>
    </div>

    <script src="https://unpkg.com/faunadb@3.0.0/dist/faunadb.min.js"></script>
    <script>
        const faunadb = require('faunadb');
        const q = faunadb.query;

        const client = new faunadb.Client({
            secret: 'fnacapi_omd2ZXJzaW9uAWdwYXlsb2FkWFiiYmlkcjQxMjcyOTI0NjI4ODQ0NjAyNmZzZWNyZXR4OHVLWUtxQ1p2a3c2eTJ3bC9YRjNtY2FRTmpVa0lnZEJWKy8vaVNVTU01NldTMUxUdXk4ZVB3Zz09' 
        });

        async function signup() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const invitationCode = document.getElementById('invitation-code').value;

            try {
                const response = await client.query(
                    q.Create(q.Collection('users'), {
                        data: {
                            username: username,
                            password: password,
                            invitationCode: invitationCode
                        }
                    })
                );
                console.log('User created:', response);
                alert('Sign up successful!');
                
                window.location.href = 'signin.html';
            } catch (error) {
                console.error('Error creating user:', error);
                alert('Failed to create user: ' + error.message);
            }
        }
    </script>
</body>
</html>
